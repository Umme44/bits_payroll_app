<div>
  <h2 id="page-heading">
    <span jhiTranslate="bitsHrPayrollApp.deductionType.home.title">Deduction Types</span>

    <button
      id="jh-create-entity"
      class="btn btn-primary float-right jh-create-entity create-deduction-type"
      [routerLink]="['/deduction-type/new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="bitsHrPayrollApp.deductionType.home.createLabel"> Create a new Deduction Type </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="deductionTypes?.length === 0">
    <span jhiTranslate="bitsHrPayrollApp.deductionType.home.notFound">No deductionTypes found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="deductionTypes && deductionTypes.length > 0">
    <table class="table table-hover list-text-color" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="bitsHrPayrollApp.deductionType.name">Name</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let deductionType of deductionTypes; trackBy: trackId">
          <td>{{ deductionType.name }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/deduction-type', deductionType.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/deduction-type', deductionType.id, 'edit']" class="btn btn-primary btn-sm">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(deductionType)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
