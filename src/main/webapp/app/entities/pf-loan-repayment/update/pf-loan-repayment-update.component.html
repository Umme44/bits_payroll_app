<div>
  <form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
    <jhi-header
      [headerName]="!editForm.get('id')!.value ? 'Add New PF Loan Repayment' : 'Edit PF Loan Repayment'"
      [shouldHaveHr]="false">
    </jhi-header>
    <div>
      <jhi-alert-error></jhi-alert-error>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label class="form-control-label" for="field_status"
                       jhiTranslate="bitsHrPayrollApp.pfLoanRepayment.status">Status</label>
                <select class="form-control" formControlName="status" id="field_status" name="status">
                  <option
                    value="SUBMITTED">{{ 'bitsHrPayrollApp.PfRepaymentStatus.SUBMITTED' | translate }}</option>
                  <option
                    value="PROVISIONED">{{ 'bitsHrPayrollApp.PfRepaymentStatus.PROVISIONED' | translate }}</option>
                  <option
                    value="CHECKED">{{ 'bitsHrPayrollApp.PfRepaymentStatus.CHECKED' | translate }}</option>
                  <option
                    value="APPROVED">{{ 'bitsHrPayrollApp.PfRepaymentStatus.APPROVED' | translate }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="form-control-label" for="field_amount"
                       jhiTranslate="bitsHrPayrollApp.pfLoanRepayment.amount">Amount</label>
                <input class="form-control" formControlName="amount" id="field_amount" name="amount"
                       type="number"/>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="form-control-label" for="field_deductionMonth"
                       jhiTranslate="bitsHrPayrollApp.pfLoanRepayment.deductionMonth">Deduction
                  Month</label>
                <input class="form-control" formControlName="deductionMonth" id="field_deductionMonth"
                       name="deductionMonth"
                       type="number"/>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="form-control-label" for="field_deductionYear"
                       jhiTranslate="bitsHrPayrollApp.pfLoanRepayment.deductionYear">Deduction
                  Year</label>
                <input class="form-control" formControlName="deductionYear" id="field_deductionYear"
                       name="deductionYear"
                       type="number"/>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="form-control-label" for="field_deductionDate"
                       jhiTranslate="bitsHrPayrollApp.pfLoanRepayment.deductionDate">Deduction
                  Date</label>
                <div class="input-group">
                  <input #deductionDateDp="ngbDatepicker" class="form-control"
                         formControlName="deductionDate" id="field_deductionDate"
                         name="deductionDate" ngbDatepicker type="text"/>
                  <span class="input-group-append">
                            <button (click)="deductionDateDp.toggle()" class="btn btn-secondary" type="button"><fa-icon
                              icon="calendar-alt"></fa-icon></button>
                        </span>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="form-control-label" for="field_pfLoan"
                       jhiTranslate="bitsHrPayrollApp.pfLoanRepayment.pfLoan">Pf Loan</label>
                <select class="form-control" formControlName="pfLoanId" id="field_pfLoan" name="pfLoan">
                  <option [ngValue]="null"></option>
                  <option *ngFor="let pfLoanOption of pfloans; trackBy: trackById"
                          [ngValue]="pfLoanOption.id">{{ pfLoanOption.id }}</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <button (click)="previousState()" class="btn btn-secondary" id="cancel-save" type="button">
              <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            <button [disabled]="editForm.invalid || isSaving" class="btn btn-primary" id="save-entity"
                    type="submit">
              <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
