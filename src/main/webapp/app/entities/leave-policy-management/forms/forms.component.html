<!-- leave-policy-management.component.html -->
<div class="container-fluid">
  <h2>Leave Policy Management</h2>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="leavePolicyForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="policyName">Policy Name</label>
              <input
                type="text"
                class="form-control"
                id="policyName"
                formControlName="policyName">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="maxDays">Maximum Days</label>
              <input
                type="number"
                class="form-control"
                id="maxDays"
                formControlName="maxDays">
            </div>
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            formControlName="description">
          </textarea>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="applicableFrom">Applicable From</label>
              <input
                type="date"
                class="form-control"
                id="applicableFrom"
                formControlName="applicableFrom">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-check mt-4">
              <input
                type="checkbox"
                class="form-check-input"
                id="status"
                formControlName="status">
              <label class="form-check-label" for="status">Active</label>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
