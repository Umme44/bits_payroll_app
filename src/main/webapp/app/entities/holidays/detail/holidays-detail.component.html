<div>
    <div *ngIf="holidays">
        <jhi-header
          [headerName]="'Holidays Details'"
          [midHeaderName01]="'Holidays'"
          [midRouterLinkText01]="'/holidays'"
          [shouldHaveHr]="false">
        </jhi-header>
        <jhi-alert-error></jhi-alert-error>
        <div class="card card-body py-3 font-sm">
            <div class="row mb-2">
                <div class="col-md-3">
                  <dt jhiTranslate="bitsHrPayrollApp.holidays.holidayType">Holiday Type</dt></div>
                <div class="col-md-3">
                  <span jhiTranslate="{{ 'bitsHrPayrollApp.HolidayType.' + holidays.holidayType }}">{{ holidays.holidayType }}</span>
                </div>

                <div class="col-md-3">
                  <dt jhiTranslate="bitsHrPayrollApp.holidays.isMoonDependent">Moon Dependent</dt></div>
                <div class="col-md-3">
                  <span>{{ holidays.isMoonDependent ? 'Yes' : 'No' }}</span>
                </div>

                <div class="col-md-3 mt-2">
                  <dt jhiTranslate="bitsHrPayrollApp.holidays.description">Description</dt>
                </div>
                <div class="col-md-3 mt-2">
                  <span>{{ holidays.description }}</span>
                </div>
            </div>


            <div class="row mb-2">
                <div class="col-md-3"><dt jhiTranslate="bitsHrPayrollApp.holidays.startDate">Start Date</dt></div>
                <div class="col-md-3"><span>{{ holidays.startDate | formatMediumDate}}</span></div>
                <div class="col-md-3"><dt jhiTranslate="bitsHrPayrollApp.holidays.endDate">End Date</dt></div>
                <div class="col-md-3"><span>{{ holidays.endDate | formatMediumDate }}</span></div>
            </div>

            <div class="mt-3">
                <button (click)="previousState()"
                        class="btn btn-info"
                        type="submit">
                  <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
                </button>
                <button [routerLink]="['/holidays', holidays.id, 'edit']"
                        class="btn btn-primary"
                        type="button">
                  <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
                </button>
            </div>

        </div>
    </div>
</div>
