<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="attendanceSyncCache">
      <h2 data-cy="attendanceSyncCacheDetailsHeading">
        <span jhiTranslate="bitsHrPayrollApp.attendanceSyncCache.detail.title">Attendance Sync Cache</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ attendanceSyncCache.id }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.attendanceSyncCache.employeePin">Employee Pin</span></dt>
        <dd>
          <span>{{ attendanceSyncCache.employeePin }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.attendanceSyncCache.timestamp">Timestamp</span></dt>
        <dd>
          <span>{{ attendanceSyncCache.timestamp | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.attendanceSyncCache.terminal">Terminal</span></dt>
        <dd>
          <span>{{ attendanceSyncCache.terminal }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/attendance-sync-cache', attendanceSyncCache.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
