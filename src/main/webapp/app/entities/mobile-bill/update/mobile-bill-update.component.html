<div>
  <form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
    <jhi-header [headerName]="!editForm.get('id')!.value ? 'Add New Mobile Bill' : 'Edit Mobile Bill'" [shouldHaveHr]="false"> </jhi-header>

    <div>
      <jhi-alert-error></jhi-alert-error>

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label" for="field_employee" jhiTranslate="bitsHrPayrollApp.mobileBill.employee">Employee</label>
                <select class="form-control" formControlName="employeeId" id="field_employee" name="employee">
                  <option [ngValue]="null"></option>
                  <option *ngFor="let employeeOption of employees" [ngValue]="employeeOption.id">
                    {{ employeeOption.pin }} - {{ employeeOption.fullName }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="form-control-label" for="field_month" jhiTranslate="bitsHrPayrollApp.mobileBill.month">Month</label>
                <select class="form-control w-100" formControlName="month" id="month" name="month">
                  <option *ngFor="let month of months" value="{{ month.Value }}">
                    {{ month.Text }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="form-control-label">Year</label>
                <select class="form-control" formControlName="year" id="field_year" name="year">
                  <option *ngFor="let year of years" value="{{ year }}">
                    {{ year }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="form-control-label" for="field_amount" jhiTranslate="bitsHrPayrollApp.mobileBill.amount">Amount</label>
                <input class="form-control" formControlName="amount" id="field_amount" name="amount" type="number" />
              </div>
            </div>
          </div>

          <div class="mt-2">
            <button (click)="previousState()" class="btn btn-secondary" id="cancel-save" type="button">
              <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>

            <button [disabled]="editForm.invalid || isSaving" class="btn btn-primary" id="save-entity" type="submit">
              <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
