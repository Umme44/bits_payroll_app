<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userFeedback">
      <h2 data-cy="userFeedbackDetailsHeading"><span jhiTranslate="bitsHrPayrollApp.userFeedback.detail.title">User Feedback</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userFeedback.id }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.userFeedback.rating">Rating</span></dt>
        <dd>
          <span>{{ userFeedback.rating }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.userFeedback.suggestion">Suggestion</span></dt>
        <dd>
          <span>{{ userFeedback.suggestion }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.userFeedback.user">User</span></dt>
        <dd>
          <span>{{ userFeedback.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-feedback', userFeedback.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
