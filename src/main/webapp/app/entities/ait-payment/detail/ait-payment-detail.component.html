<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="aitPayment">
      <h2 data-cy="aitPaymentDetailsHeading"><span jhiTranslate="bitsHrPayrollApp.aitPayment.detail.title">Ait Payment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ aitPayment.id }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.aitPayment.date">Date</span></dt>
        <dd>
          <span>{{ aitPayment.date | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.aitPayment.amount">Amount</span></dt>
        <dd>
          <span>{{ aitPayment.amount }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.aitPayment.description">Description</span></dt>
        <dd>
          <span>{{ aitPayment.description }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.aitPayment.employee">Employee</span></dt>
        <dd>
          <div *ngIf="aitPayment.employee">
            <a [routerLink]="['/employee', aitPayment.employee.id, 'view']">{{ aitPayment.employee.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ait-payment', aitPayment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
