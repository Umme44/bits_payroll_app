<form (ngSubmit)="confirmDelete(attendanceEntry?.id!)" *ngIf="attendanceEntry" name="deleteForm">
  <div class="modal-header">
    <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <!--        <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" aria-label="close"  data-mdb-dismiss="modal"-->
    <!--                (click)="cancel()">&times;</button>-->
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-attendanceEntry-heading" jhiTranslate="bitsHrPayrollApp.attendanceEntry.delete.question">Are
      you sure you want to delete this Attendance Entry?</p>
  </div>

  <div class="modal-footer">
    <button (click)="cancel()" class="btn btn-secondary" data-dismiss="modal" type="button">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button class="btn btn-danger" id="jhi-confirm-delete-attendanceEntry" type="submit">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
