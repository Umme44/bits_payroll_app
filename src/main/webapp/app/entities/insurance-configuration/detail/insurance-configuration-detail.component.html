<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="insuranceConfiguration">
      <h2>
        <span jhiTranslate="bitsHrPayrollApp.insuranceConfiguration.detail.title">Insurance Configuration</span>
        {{ insuranceConfiguration.id }}
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <dl class="row-md jh-entity-details">
        <dt>
          <span jhiTranslate="bitsHrPayrollApp.insuranceConfiguration.maxTotalClaimLimitPerYear">Max Total Claim Limit Per Year</span>
        </dt>
        <dd>
          <span>{{ insuranceConfiguration.maxTotalClaimLimitPerYear }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.insuranceConfiguration.maxAllowedChildAge">Max Allowed Child Age</span></dt>
        <dd>
          <span>{{ insuranceConfiguration.maxAllowedChildAge }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.insuranceConfiguration.insuranceClaimLink">Insurance Claim Link</span></dt>
        <dd>
          <span>{{ insuranceConfiguration.insuranceClaimLink }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/insurance-configuration', insuranceConfiguration.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
