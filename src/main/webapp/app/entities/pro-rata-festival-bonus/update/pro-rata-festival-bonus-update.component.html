<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-pro-rata-festival-bonus-heading" jhiTranslate="bitsHrPayrollApp.proRataFestivalBonus.home.createOrEditLabel">
        Create or edit a Pro Rata Festival Bonus
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
          <label class="form-control-label required" jhiTranslate="bitsHrPayrollApp.proRataFestivalBonus.employee" for="field_employee"
            >Employee</label
          >
          <!--          <select class="form-control" id="field_employee" name="employee" formControlName="employeeId">-->
          <!--            <option [ngValue]="null"></option>-->
          <!--            <option [ngValue]="employeeOption.id" *ngFor="let employeeOption of employees; trackBy: trackById">{{ employeeOption.pin }} - {{employeeOption.fullName}}</option>-->
          <!--          </select>-->
          <jhi-select-employee-form [employeeIdForm]="employeeIdForm!" [selectedId]="selectedEmployeeId"></jhi-select-employee-form>
        </div>
        <div class="form-group">
          <label class="form-control-label required" jhiTranslate="bitsHrPayrollApp.proRataFestivalBonus.date" for="field_date">Date</label>
          <div class="input-group">
            <input
              id="field_date"
              type="text"
              class="form-control"
              name="date"
              ngbDatepicker
              #dateDp="ngbDatepicker"
              formControlName="date"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
          <div *ngIf="editForm.get('date')!.invalid && (editForm.get('date')!.dirty || editForm.get('date')!.touched)">
            <small *ngIf="editForm.get('date')?.errors?.required" class="form-text text-danger" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label required" jhiTranslate="bitsHrPayrollApp.proRataFestivalBonus.amount" for="field_amount"
            >Amount</label
          >
          <input type="number" class="form-control" name="amount" id="field_amount" formControlName="amount" />
          <div *ngIf="editForm.get('amount')!.invalid && (editForm.get('amount')!.dirty || editForm.get('amount')!.touched)">
            <small *ngIf="editForm.get('amount')?.errors?.required" class="form-text text-danger" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label required"
            jhiTranslate="bitsHrPayrollApp.proRataFestivalBonus.description"
            for="field_description"
            >Description</label
          >
          <input type="text" class="form-control" name="description" id="field_description" formControlName="description" />
          <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
            <small
              *ngIf="editForm.get('description')?.errors?.required"
              class="form-text text-danger"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
