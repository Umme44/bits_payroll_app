<div>
    <jhi-header
      [headerName]="'Leave Allocation'"
      [shouldHaveHr]="true">
    </jhi-header>
    <div *ngIf="leaveAllocation">
        <jhi-alert-error></jhi-alert-error>
        <div class="container-fluid card-body card py-3">
            <dl class="row-md jh-entity-details">
                <div class="row">
                    <div class="col-md-2">
                        <dt><span jhiTranslate="bitsHrPayrollApp.leaveAllocation.year">Year</span></dt>
                    </div>
                    <div class="col-md-2">
                      <dd>
                        <span>{{ leaveAllocation.year }}</span>
                      </dd>
                    </div>
                    <div class="col-md-2">
                      <dt><span jhiTranslate="bitsHrPayrollApp.leaveAllocation.leaveType">Leave Type</span></dt>
                    </div>
                    <div class="col-md-2">
                      <dd>
                          <span
                            jhiTranslate="{{ 'bitsHrPayrollApp.LeaveType.' + leaveAllocation.leaveType }}">{{ leaveAllocation.leaveType }}</span>
                      </dd>
                    </div>
                    <div class="col-md-2">
                      <dt><span jhiTranslate="bitsHrPayrollApp.leaveAllocation.allocatedDays">Allocated Days</span></dt>
                    </div>
                    <div class="col-md-2">
                      <dd>
                        <span>{{ leaveAllocation.allocatedDays }}</span>
                      </dd>
                    </div>
                </div>
            </dl>
            <div class="mt-3">
                <button
                    (click)="previousState()"
                    class="btn btn-info"
                    type="submit">
                    <fa-icon icon="arrow-left"></fa-icon>&nbsp;
                    <span jhiTranslate="entity.action.back">Back</span>
                </button>

                <button
                    [routerLink]="['/leave-allocation', leaveAllocation.id, 'edit']"
                    class="btn btn-primary"
                    type="button">
                    <fa-icon icon="pencil-alt"></fa-icon>&nbsp;
                    <span jhiTranslate="entity.action.edit">Edit</span>
                </button>
            </div>
        </div>
    </div>
</div>
