<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="location">
      <h2><span jhiTranslate="bitsHrPayrollApp.location.detail.title">Location</span> {{ location?.id }}</h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="bitsHrPayrollApp.location.locationType">Location Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'bitsHrPayrollApp.LocationType.' + location?.locationType }}">{{ location?.locationType }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.location.locationName">Location Name</span></dt>
        <dd>
          <span>{{ location?.locationName }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.location.createdAt">Created At</span></dt>
        <dd>
          <span>{{ location?.createdAt }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.location.updateAt">Update At</span></dt>
        <dd>
          <span>{{ location?.updateAt }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.location.locationCode">Location Code</span></dt>
        <dd>
          <span>{{ location?.locationCode }}</span>
        </dd>
        <dt><span jhiTranslate="bitsHrPayrollApp.location.parent">Parent</span></dt>
        <dd>
          <div *ngIf="location?.parentId">
            <a [routerLink]="['/location', location?.parentId, 'view']">{{ location?.parentId }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/location', location?.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
