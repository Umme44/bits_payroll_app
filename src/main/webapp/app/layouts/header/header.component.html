<div class="d-flex justify-content-between align-items-center d-print-none">
  <nav aria-label="breadcrumb" style="margin-top: -20px">
    <ol class="breadcrumb float-start">
      <li class="breadcrumb-item">
        <a class="text-decoration-none" routerLink="/dashboard">Home</a>
      </li>
      <li class="breadcrumb-item" *ngIf="midHeaderName01 != null && midHeaderName01 != '' && midRouterLinkText01 != null">
        <a class="text-decoration-none" [routerLink]="midRouterLinkText01" (click)="onClickMidHeader01()">{{ midHeaderName01 }}</a>
      </li>
      <li class="breadcrumb-item" *ngIf="midHeaderName02 != null && midRouterLinkText02 != null">
        <a class="text-decoration-none" [routerLink]="midRouterLinkText02" (click)="onClickMidHeader02()">{{ midHeaderName02 }}</a>
      </li>
      <li class="breadcrumb-item" *ngIf="midHeaderName03 != null && midRouterLinkText03 != null">
        <a class="text-decoration-none" [routerLink]="midRouterLinkText03">{{ midHeaderName03 }}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        <a>{{ headerName }}</a>
      </li>
    </ol>
  </nav>

  <h2 [ngClass]="{ 'camel-case': shouldCapitalize }" class="comp-page-title">
    <button *ngIf="addButtonText" [routerLink]="routerLinkText" class="button-18 float-end camel-case btn-pos btn-add">
      <!--        <span>-->
      <!--            <fa-icon icon="plus" class="plus-size"></fa-icon>-->
      <!--        </span>-->
      {{ addButtonText }}
    </button>
    <hr *ngIf="shouldHaveHr" />
  </h2>
</div>
